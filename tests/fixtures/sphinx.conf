#!/bin/sh
cat << EOF

#############################################################################
## index TABLE RT
#############################################################################

index rt {
    type          = rt
    path          = index_test_rt

    morphology   = stem_enru, soundex, metaphone
    min_stemming_len        = 3
    expand_keywords         = 1
    index_exact_words       = 1
    min_infix_len           = 3
    min_word_len            = 3

    # attributes
    rt_field     = name
    rt_field     = content

    rt_attr_uint  = gid
    rt_attr_float = greal
    rt_attr_bool  = gbool

    rt_attr_string = name

    rt_attr_multi = tags
    rt_attr_json  = factors
}

#############################################################################
## indexer settings
#############################################################################

indexer
{
    mem_limit        = 32M
}

#############################################################################
## searchd settings
#############################################################################

searchd
{
    # [hostname:]port[:protocol], or /unix/socket/path to listen on
    # known protocols are 'sphinx' (SphinxAPI) and 'mysql41' (SphinxQL)
    #
    # multi-value, multiple listen points are allowed
    # optional, defaults are 9312:sphinx and 9306:mysql41, as below
    #
    # listen            = 127.0.0.1
    # listen            = 192.168.0.1:9312
    # listen            = 9312
    # listen            = /var/run/searchd.sock
    listen                  = 127.0.0.1:9312
    listen                  = 127.0.0.1:9306:mysql41
    listen                  = 127.0.0.1:41306:mysql41
    listen                  = 127.0.0.1:9308:http
    log                     = $HOME/manticore/var/log/manticore/searchd.log
    query_log               = $HOME/manticore/var/log/manticore/query.log
    pid_file                = $HOME/manticore/var/lib/manticore/searchd.pid
    data_dir                = $HOME/manticore/var/lib/manticore/data
    binlog_path             = $HOME/manticore/var/lib/manticore/data
    query_log_format        = sphinxql

    #read_timeout        = 5
    #client_timeout      = 300
    #max_children        = 30

    #pid_file            = searchd.pid

    #seamless_rotate     = 1
    #preopen_indexes     = 1
    #unlink_old          = 1
    #mva_updates_pool    = 1M
    #max_packet_size     = 8M
    #max_filters         = 256
    #max_filter_values   = 4096
    #max_batch_queries   = 32
    #workers             = threads # for RT to work

    #binlog_path     = # disable logging
}
EOF
